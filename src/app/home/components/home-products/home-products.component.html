<div class="bg-accent/40 p-32 py-32">
  <div class="border-b border-base-content pb-5">
    <h2 class="text-3xl font-medium tracking-wider capitalize">
      Favorite Products
    </h2>
  </div>

  <div class="pt-12 grid gap-[4rem] md:grid-cols-2 lg:grid-cols-3 px-4">
    @if(products$ | async ; as products) { @for (item of
    products.products.slice(0,3); track item.name) {
    <!--  -->
    <a
      class="card w-full shadow-xl hover:shadow-2xl transition duration-300"
      [routerLink]="['/products', item._id]"
    >
      <figure class="">
        <img
          crossorigin="anonymous"
          src="{{ item.image }}"
          alt="{{ item.name }}"
          class="rounded-xl h-64 md:h-48 w-full object-cover"
        />
      </figure>
      <div class="card-body items-center text-center text-base-content">
        <h2 class="card-title capitalize tracking-wider text-[1rem] font-bold">
          {{ item.name }}
        </h2>
        <span class="text-accent-content">{{ item.price | formatPrice }} </span>
      </div>
    </a>
    } }
  </div>
</div>
