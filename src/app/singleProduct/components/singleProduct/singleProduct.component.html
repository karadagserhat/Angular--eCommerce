@if (singleProduct$ | async; as product) {

<section class="align-element py-10">
  <!-- breadcrumbs -->
  <div class="text-md breadcrumbs">
    <ul>
      <li>
        <a routerLink="/">Home </a>
      </li>
      <li>
        <a routerLink="/products">Products</a>
      </li>
    </ul>
  </div>

  <!--  SINGLE PRODUCT -->
  <div class="mt-6 grid gap-y-8 lg:grid-cols-2 lg:gap-x-16">
    <!--  IMAGE -->
    <img
      crossorigin="anonymous"
      src="{{ product.image }}"
      alt="{{ product.name }}"
      class="w-96 h-96 object-cover rounded-lg lg:w-full"
    />

    <!--  PRODUCT -->
    <div>
      <h1 class="capitalize text-3xl font-bold">{{ product.name }}</h1>
      <h4 class="text-xl text-accent-content font-thin mt-2 capitalize">
        {{ product.company }}
      </h4>
      <p class="mt-3 text-xl">{{ product.price | formatPrice }}</p>
      <p class="mt-6 leading-8">{{ product.description }}</p>

      <!--  CART BTN -->
      <div class="mt-10">
        <button class="btn btn-secondary btn-md" (click)="addToCart()">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</section>
}
