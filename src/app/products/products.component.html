<section class="mx-auto max-w-6xl px-8 pt-20">
  <form
    class="bg-base-300 rounded-md px-8 py-4 grid gap-x-4 gap-y-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 items-center"
  >
    <!-- SEARCH -->
    <div class="form-control">
      <label class="label">
        <span class="label-text capitalize">search product</span>
      </label>
      <input
        type="search"
        name="search"
        class="input input-bordered input-sm"
      />
    </div>

    <!-- CATEGORIES -->
    <div class="form-control">
      <label class="label">
        <span class="label-text capitalize">select category</span>
      </label>
      <select
        name="category"
        id="category"
        class="select select-bordered select-sm"
      >
        <option key="" value="">1</option>
        <option key="" value="">2</option>
      </select>
    </div>

    <!--COMPANIES  -->
    <div class="form-control">
      <label class="label">
        <span class="label-text capitalize">select company</span>
      </label>
      <select
        name="category"
        id="category"
        class="select select-bordered select-sm"
      >
        <option key="" value="">1</option>
        <option key="" value="">2</option>
      </select>
    </div>

    <!-- ORDER  -->
    <div class="form-control">
      <label class="label">
        <span class="label-text capitalize">sort by</span>
      </label>
      <select
        name="category"
        id="category"
        class="select select-bordered select-sm"
      >
        <option key="" value="">1</option>
        <option key="" value="">2</option>
      </select>
    </div>

    <!-- PRICE  -->
    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text capitalize">select price</span>
        <span>123</span>
      </label>
      <input
        type="range"
        name="price"
        min="{0}"
        max="150"
        class="range range-primary range-sm"
      />
      <div class="w-full flex justify-between text-xs px-2 mt-2 range-sm">
        <span class="font-bold text-md">0</span>
        <span class="font-bold text-md">Max : 1232</span>
      </div>
    </div>

    <!-- SHIPPING  -->
    <div class="form-control items-center">
      <label htmlFor="checkbox" class="label cursor-pointer">
        <span class="label-text capitalize">free shipping</span>
      </label>
      <input
        type="checkbox"
        name="checkbox"
        class="checkbox checkbox-primary checkbox-sm"
      />
    </div>

    <!-- BUTTONS  -->
    <button type="submit" class="btn btn-primary btn-sm capitalize">
      search
    </button>
    <a to="/products" class="btn btn-secondary btn-sm capitalize"> reset </a>
  </form>
</section>
